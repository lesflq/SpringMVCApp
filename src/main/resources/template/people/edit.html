<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit person</title>
</head>
<body>
<form th:method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <input type="hidden" name="_method" value="POST">
    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" class="text-danger" th:error="*{name}">Name error</div>

    <br/>
    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red" th:if="${#fields.hasErrors('age')}" class="text-danger" th:error="*{age}">Name error</div>

    <br/>
    <label for="email">Enter email</label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:error="*{email}">Name error</div>

    <br/>
    <input type="submit" value="Update">
</form>
</body>
</html>
